<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <title>Youtuube</title>
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-left">
                <div class="menu"></div>
                <div class="home"></div>
            </div>
            <div class="navbar-middle">
                <div class="searchbar"></div>
                <div class="searchbutton"></div>
                <div class="voice-search"></div>
            </div>
            <div class="navbar-right">
                <div class="profile"></div>
                <div class="notifications"></div>
                <div class="waffle"></div>
                <div class="live"></div>
            </div>
        </div>
        <div class="body">
            <div class="video">
                <video controls>
                    <source src="sources/song.mp4" type="video/mp4" />
                </video>
            </div>
            <div class="content">
                <div class="other-stuff">
                    <div class="section1">
                        <div class="title"></div>
                        <div class="data">
                            <div class="views-date"></div>
                            <div class="likes-sharing">
                                <div class="likes-dislikes">
                                    <img
                                        src="sources/like.png"
                                        style="height: 20px; margin-right: 7px"
                                    />
                                    <div class="likes"></div>
                                    <img
                                        src="sources/dislike.png"
                                        style="height: 20px; margin-right: 7px"
                                    />
                                    <div class="dislikes"></div>
                                </div>
                                <img
                                    src="sources/share.png"
                                    style="height: 20px; margin-right: 7px"
                                />
                                <div class="share"></div>
                            </div>
                        </div>
                    </div>
                    <div class="section2">
                        <div class="creator-picture"></div>
                        <div class="video-stuff">
                            <div class="channel-stuff">
                                <div class="channel-info">
                                    <div class="channel-name"></div>
                                    <div class="subscribers"></div>
                                </div>
                                <div class="channel-buttons">
                                    <div class="join-button"></div>
                                    <div class="subscribe-button"></div>
                                </div>
                            </div>
                            <div class="description"></div>
                        </div>
                    </div>
                    <div class="section3"></div>
                </div>
                <div class="recommended-videos"></div>
            </div>
        </div>
        <script src="index.js" type="text/javascript"></script>
    </body>
</html>
